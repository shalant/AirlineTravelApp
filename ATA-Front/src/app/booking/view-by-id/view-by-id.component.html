<div class="container">
    <h1>View Booking</h1>
  
    <a href="#" [routerLink]="['/Bookings/index']" class="btn btn-primary">&lt;&lt; Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ booking.id }}</p>
    </div>
   
    <div>
        <strong>Confirmation Number:</strong>
        <p>{{ booking.confirmationNumber }}</p>
    </div>
   
    <div>
        <strong>Flight ID:</strong>
        <p>{{ booking.flightId }}</p>
    </div>

    <div>
        <strong>Passenger ID:</strong>
        <p>{{ booking.passengerId }}</p>
    </div>
   
</div>
